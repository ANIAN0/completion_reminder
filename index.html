<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepSeek 对话管理</title>
  <link rel="stylesheet" href="side-panel.css">
  <style>
    body {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--border);
    }
    
    .page-header h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--foreground);
      margin: 0;
    }
    
    .page-header-actions {
      display: flex;
      gap: 1rem;
    }
    
    .page-content {
      display: flex;
      gap: 2rem;
      min-height: 600px;
    }
    
    .page-main {
      flex: 1;
    }
    
    .page-sidebar {
      width: 300px;
      background-color: var(--muted);
      padding: 1.5rem;
      border-radius: var(--radius);
    }
    
    .quick-actions {
      margin-bottom: 2rem;
    }
    
    .quick-actions h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }
    
    .action-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    
    .action-card {
      background-color: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .action-card:hover {
      border-color: var(--primary);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    .action-card h3 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .action-card p {
      font-size: 0.875rem;
      color: var(--muted-foreground);
    }
  </style>
</head>
<body>
  <div class="page-header">
    <div>
      <h1>DeepSeek 对话管理</h1>
      <p style="color: var(--muted-foreground); margin-top: 0.5rem;">查看和管理您的对话历史</p>
    </div>
    <div class="page-header-actions">
      <button class="btn btn-secondary" id="openSettingsBtn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
        设置
      </button>
      <button class="btn btn-primary" id="refreshBtn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M23 4v6h-6"></path>
          <path d="M1 20v-6h6"></path>
          <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
        </svg>
        刷新
      </button>
    </div>
  </div>

  <div class="page-content">
    <div class="page-main">
      <div class="quick-actions">
        <h2>快捷操作</h2>
        <div class="action-grid">
          <div class="action-card" id="openDeepSeek">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-bottom: 0.5rem;">
              <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
              <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
            </svg>
            <h3>打开 DeepSeek</h3>
            <p>跳转到 DeepSeek 对话页面</p>
          </div>
          <div class="action-card" id="openSidePanel">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-bottom: 0.5rem;">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="9" y1="3" x2="9" y2="21"></line>
            </svg>
            <h3>打开侧边栏</h3>
            <p>在侧边栏中管理对话</p>
          </div>
        </div>
      </div>

      <div class="header" style="margin-bottom: 1rem;">
        <div class="header-tabs">
          <button class="tab-btn active" data-tab="conversations" id="tabConversations">
            对话记录
          </button>
          <button class="tab-btn" data-tab="prompts" id="tabPrompts">
            提示词
          </button>
        </div>
        <div class="header-actions">
          <button class="btn-icon" id="addPromptBtn" title="添加提示词" style="display: none;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
          </button>
        </div>
      </div>

      <div class="tab-content" id="conversationsTab">
        <div class="conversations-container" id="conversationsList">
          <div class="empty-state" id="emptyState">
            <svg class="empty-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            <p>暂无对话记录</p>
            <p class="empty-subtitle">在DeepSeek中提问后，对话将自动出现在这里</p>
          </div>
        </div>
      </div>

      <div class="tab-content" id="promptsTab" style="display: none;">
        <div class="search-container">
          <input type="text" class="search-input" id="promptSearch" placeholder="搜索提示词...">
        </div>

        <div id="newPromptForm" style="display: none; background-color: var(--card); border: 1px solid var(--border); border-radius: var(--radius); padding: 1.5rem; margin-bottom: 1.5rem;">
          <h3 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 1rem;">添加提示词</h3>
          <div style="margin-bottom: 1rem;">
            <label style="display: block; font-size: 0.875rem; font-weight: 600; margin-bottom: 0.5rem;">标题</label>
            <input type="text" id="newPromptTitle" class="title-input" placeholder="请输入提示词标题" style="width: 100%; padding: 0.75rem; border: 1px solid var(--input); border-radius: var(--radius); font-size: 0.875rem;">
          </div>
          <div style="margin-bottom: 1rem;">
            <label style="display: block; font-size: 0.875rem; font-weight: 600; margin-bottom: 0.5rem;">内容</label>
            <textarea id="newPromptContent" class="textarea" placeholder="请输入提示词内容" rows="6" style="width: 100%; padding: 0.75rem; border: 1px solid var(--input); border-radius: var(--radius); font-size: 0.875rem; resize: vertical;"></textarea>
          </div>
          <div style="display: flex; gap: 0.5rem; justify-content: flex-end;">
            <button class="btn btn-cancel" id="cancelAddPrompt">取消</button>
            <button class="btn btn-primary" id="confirmAddPrompt">保存</button>
          </div>
        </div>

        <div class="prompts-container" id="promptsList">
          <div class="empty-state" id="promptsEmptyState">
            <svg class="empty-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10 9 9 9 8 9"></polyline>
            </svg>
            <p>暂无提示词</p>
            <p class="empty-subtitle">点击右上角添加按钮创建提示词</p>
          </div>
        </div>
      </div>
    </div>

    <div class="page-sidebar">
      <h3 style="font-size: 1rem; font-weight: 600; margin-bottom: 1rem;">统计信息</h3>
      <div style="margin-bottom: 1.5rem;">
        <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
          <span style="color: var(--muted-foreground);">对话总数</span>
          <span style="font-weight: 600;" id="statTotal">0</span>
        </div>
        <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
          <span style="color: var(--muted-foreground);">已完成</span>
          <span style="font-weight: 600; color: var(--success);" id="statCompleted">0</span>
        </div>
        <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
          <span style="color: var(--muted-foreground);">进行中</span>
          <span style="font-weight: 600; color: var(--warning);" id="statInProgress">0</span>
        </div>
        <div style="display: flex; justify-content: space-between;">
          <span style="color: var(--muted-foreground);">已中断</span>
          <span style="font-weight: 600; color: var(--destructive);" id="statInterrupted">0</span>
        </div>
      </div>

      <hr style="border: 1px solid var(--border); margin: 1.5rem 0;">

      <h3 style="font-size: 1rem; font-weight: 600; margin-bottom: 1rem;">帮助</h3>
      <div style="font-size: 0.875rem; color: var(--muted-foreground);">
        <p style="margin-bottom: 0.5rem;">• 插件会自动监听DeepSeek对话完成</p>
        <p style="margin-bottom: 0.5rem;">• 对话完成后会发送通知提示</p>
        <p style="margin-bottom: 0.5rem;">• 可以在侧边栏或此页面管理对话</p>
        <p>• 点击"设置"自定义提示音</p>
      </div>
    </div>
  </div>

  <script src="lib/marked.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
